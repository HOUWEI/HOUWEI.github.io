<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>对象_文字标签</title>
    <style>
            html, body, #cesiumContainer {
                width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            }
    </style>
    
    <link href="np3d/np3d.css" rel="stylesheet" />
    <script src="np3d/np3d.js"></script>
</head>
<body>
    <div id = "3dContainer" ></div>
    <script>
        var engine = np3d.Create3dEngine(np3d.EngineType.Cesium, "3dContainer");
        engine.statusCallback = (bCreated => {
            if (bCreated) {
                engine.scene.CreateImageryLayer(np3d.ProviderType.Arcgis);
                var pos = engine.utiles.CreateVector3FromDegree(90, 60, 0);
                var label = engine.scene.CreateTextLabel(["测试", "新线恒通"], pos, {
                    fontColor: engine.utiles.CreateColor(0, 1, 0, 1),
                    fontSize: 15,
                    backgroundColor: engine.utiles.CreateColor(0, 0, 0, 0.2),
                    scale: 5
                });
                engine.navigator.FlytoSceneObject(label, 4);
            }
            else {
                console.log("引擎未被正确创建");
            }
        });
    </script>
</body>
</html>
