<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>对象_图片文字标签</title>
    <style>
            html, body, #cesiumContainer {
                width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            }
    </style>
    
    <link href="np3d/np3d.css" rel="stylesheet" />
    <script src="np3d/np3d.js"></script>
</head>
<body>
    <div id = "3dContainer" ></div>
    <script>
        var engine = np3d.Create3dEngine(np3d.EngineType.Cesium, "3dContainer");
        engine.statusCallback = (bCreated => {
            if (bCreated) {
                engine.scene.CreateImageryLayer(np3d.ProviderType.Arcgis);
                var pos = engine.utiles.CreateVector3FromDegree(90, 60, 0);
                var color = engine.utiles.CreateColor(1, 0, 0, 1);

                var image = engine.scene.CreateImageLabel("./assets/images/医疗.png", pos, {width: 20, height: 20, depthTest: false, maxVisibleDistance: 20000});
                var label1 = engine.scene.CreateTextLabel(["顶部"], pos, {fontSize: 15, bold: true, showOutline: true, outlineWidth: 2, outlineColor: color, showBackground: false, verticalAlignment: np3d.VerticalAlignment.Bottom, pixelOffsetY: 30, depthTest: false, minVisibleDistance: 100, maxVisibleDistance: 10000});
                var label2 = engine.scene.CreateTextLabel(["底部"], pos, {fontSize: 15, italic: true, showBackground: false, verticalAlignment: np3d.VerticalAlignment.Top, pixelOffsetY: -30, depthTest: false, minVisibleDistance: 100, maxVisibleDistance: 10000});
                var label3 = engine.scene.CreateTextLabel(["左侧"], pos, {fontSize: 15, showBackground: true, pixelOffsetX: -30, depthTest: false, minVisibleDistance: 100, maxVisibleDistance: 10000});
                var label4 = engine.scene.CreateTextLabel(["右侧"], pos, {fontSize: 15, fontColor: color, showBackground: false, pixelOffsetX: 30, depthTest: false, minVisibleDistance: 100, maxVisibleDistance: 10000});
                engine.navigator.FlytoSceneObject([image, label1, label2, label3, label4], 4);
            }
            else {
                console.log("引擎未被正确创建");
            }
        });
    </script>
</body>
</html>
