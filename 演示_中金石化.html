<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中金石化</title>
    <style>
            html, body, #cesiumContainer {
                width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            }
    </style>
    <link href="np3d/np3d.css" rel="stylesheet" />
    <script src="np3d/np3d.js"></script>
</head>
<body>
    <div id = "3dContainer"></div>
    <script>
        var engine = np3d.Create3dEngine(np3d.EngineType.Cesium, "3dContainer");
        engine.statusCallback = (bCreated => {
            if (bCreated) {
                engine.scene.CreateImageryLayer(np3d.ProviderType.Arcgis);
                engine.environment.globeTransparent = 0.8;
                engine.debug.enable3dTilesInspector = true;
                engine.manipulator.mode = np3d.ManipulatorMode.Freedom;

                //var modelLayer1 = engine.scene.CreateModelLayer("./assets/演示/青岛/脱硫废水零排放车间-地上一层/tileset.json");
                var modelLayer1 = engine.scene.CreateModelLayer("./assets/演示/中金石化/tileset.json");
                //var modelLayer2 = engine.scene.CreateModelLayer("./assets/演示/小区demo/建筑/tileset.json");
                //var modelLayer3 = engine.scene.CreateModelLayer("./assets/演示/青岛/脱硫废水零排放车间-地上二层/tileset.json");
                //var modelLayer4 = engine.scene.CreateModelLayer("./assets/演示/青岛/脱硫废水零排放车间-地上二层-设备/tileset.json");
                //var modelLayer5 = engine.scene.CreateModelLayer("./assets/演示/青岛/脱硫废水零排放车间-地上三层/tileset.json");
                //var modelLayer6 = engine.scene.CreateModelLayer("./assets/演示/青岛/脱硫废水零排放车间-地上三层-设备/tileset.json");

                //engine.navigator.FlytoTargets(engine.utiles.CreateVector3FromDegree(114.3775764, 22.71797835, 10, 0, -90));

                engine.navigator.FlytoSceneObject(modelLayer1, 4);
            }
            else {
                console.log("引擎未被正确创建");
            }
        });

    </script>
</body>
</html>
