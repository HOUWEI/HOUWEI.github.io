<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>对象_图片标签</title>
    <style>
            html, body, #cesiumContainer {
                width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            }
    </style>
    
    <link href="np3d/np3d.css" rel="stylesheet" />
    <script src="np3d/np3d.js"></script>
</head>
<body>
    <div id = "3dContainer" ></div>
    <script>
        var engine = np3d.Create3dEngine(np3d.EngineType.Cesium, "3dContainer");
        engine.statusCallback = (bCreated => {
            if (bCreated) {
                engine.scene.CreateImageryLayer(np3d.ProviderType.Arcgis);

                var pos1 = engine.utiles.CreateVector3FromDegree(112, 30, 10000);
                const imageLabel1 = {
                    createTime: 1,
                    destoryTime: 5,
                    sceneObject: {
                        ImageLabel: {
                            url: "./assets/images/医疗.png",
                            position: {
                                x: pos1.x,
                                y: pos1.y,
                                z: pos1.z
                            }
                        }      
                    }
                };

                var pos2 = engine.utiles.CreateVector3FromDegree(117, 30, 10000);
                const imageLabel2 = {
                    createTime: 2,
                    destoryTime: 6,
                    sceneObject: {
                        ImageLabel: {
                            url: "./assets/images/医疗.png",
                            position: {
                                x: pos2.x,
                                y: pos2.y,
                                z: pos2.z
                            }
                        }      
                    }
                };

                var pos3 = engine.utiles.CreateVector3FromDegree(122, 30, 10000);
                const imageLabel3 = {
                    createTime: 3,
                    destoryTime: 7,
                    sceneObject: {
                        ImageLabel: {
                            url: "./assets/images/医疗.png",
                            position: {
                                x: pos3.x,
                                y: pos3.y,
                                z: pos3.z
                            }
                        }      
                    }
                };

                var pos4 = engine.utiles.CreateVector3FromDegree(127, 30, 10000);
                const imageLabel4 = {
                    createTime: 4,
                    destoryTime: 8,
                    sceneObject: {
                        ImageLabel: {
                            url: "./assets/images/医疗.png",
                            position: {
                                x: pos4.x,
                                y: pos4.y,
                                z: pos4.z
                            }
                        }      
                    }
                };

                engine.scene.CreateAnimation(JSON.stringify([imageLabel1, imageLabel2, imageLabel3, imageLabel4]));
            }
            else {
                console.log("引擎未被正确创建");
            }
        });
    </script>
</body>
</html>
