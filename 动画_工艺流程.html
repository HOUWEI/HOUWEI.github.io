<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画_工艺流程</title>
    <style>
            html, body, #cesiumContainer {
                width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            }
    </style>
    <link href="np3d/np3d.css" rel="stylesheet" />
    <script src="np3d/np3d.js"></script>
</head>
<body>
    <div id = "3dContainer"></div>
    <script>
        var engine = np3d.Create3dEngine(np3d.EngineType.Cesium, "3dContainer");
        engine.statusCallback = (bCreated => {
            if (bCreated) {
                engine.scene.CreateImageryLayer(np3d.ProviderType.Arcgis);

                window.setTimeout(() => {
                    $.get("assets/scripts/青岛工艺流程20200508/01总工艺流程.json").done((data) => {
                    engine.scene.CreateAnimation(JSON.stringify(data), "assets/scripts/青岛工艺流程20200508/resource/");
                });
                }, 3000);
            }
            else {
                console.log("引擎未被正确创建");
            }
        });

    </script>
</body>
</html>
