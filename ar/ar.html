<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-extras.min.js"></script>
    <script src='aframe-ar-nft.js'></script>
</head>

<script>
  AFRAME.registerComponent('clickhandler', {
      init: function() {
          this.el.addEventListener('click', () => {
              alert('Clicked!')
          });
  }});
</script>

<body style='margin: 0; overflow: hidden;'>
  <a-scene
      cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
      raycaster="objects: [clickhandler];"
      vr-mode-ui="enabled: false"
  embedded
  arjs='sourceType: webcam; debugUIEnabled: false;'>

  <a-image src="place.png" gps-entity-place="latitude: 44.504349; longitude: 11.301027;"></a-image>
  <a-box
    clickhandler
    material="color: red;"
    scale="20 20 20"
    gps-entity-place="latitude: 44.504348; longitude: 11.301027;">
  </a-box>

  <a-camera
    rotation-reader
    gps-camera="simulateLatitude: 44.50437; simulateLongitude: 11.30106; gpsMinDistance: 10;">
  </a-camera>
</a-scene>
</body>
