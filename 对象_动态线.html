<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>对象_图片标签</title>
    <style>
            html, body, #cesiumContainer {
                width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            }
    </style>
    
    <link href="np3d/np3d.css" rel="stylesheet" />
    <script src="np3d/np3d.js"></script>
</head>
<body>
    <div id = "3dContainer" ></div>
    <script>
        var engine = np3d.Create3dEngine(np3d.EngineType.Cesium, "3dContainer");
        engine.statusCallback = (bCreated => {
            if (bCreated) {
                engine.scene.CreateImageryLayer(np3d.ProviderType.Arcgis);

                var p1 = engine.utiles.CreateVector3FromDegree(117.150141, 31.833051, 33.9);
                var p2 = engine.utiles.CreateVector3FromDegree(117.166225, 31.819655, 44.6);
                var p3 = engine.utiles.CreateVector3FromDegree(117.195088, 31.807772, 42.3);

                var lineColor = engine.utiles.CreateColor(1, 1, 0, 0.5);

                var line = engine.scene.CreateDynamicLine([p1, p2, p3], "./assets/images/ArrowOpacity.png", {width: 15, speed: 1000, repeat: 2});
                engine.navigator.FlytoSceneObject(line, 1);
            }
            else {
                console.log("引擎未被正确创建");
            }
        });
    </script>
</body>
</html>
