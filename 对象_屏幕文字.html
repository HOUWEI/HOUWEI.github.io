<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>对象_图片标签</title>
    <style>
            html, body, #cesiumContainer {
                width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            }
    </style>
    
    <link href="np3d/np3d.css" rel="stylesheet" />
    <script src="np3d/np3d.js"></script>
</head>
<body>
    <div id = "3dContainer" ></div>
    <script>
        var engine = np3d.Create3dEngine(np3d.EngineType.Cesium, "3dContainer");
        engine.statusCallback = (bCreated => {
            if (bCreated) {
                engine.scene.CreateImageryLayer(np3d.ProviderType.Arcgis);
                const color1 = engine.utiles.CreateColor(1, 0, 0, 1);
                const color2 = engine.utiles.CreateColor(0, 1, 0, 1);
                const color3 = engine.utiles.CreateColor(0, 0, 1, 1);
                engine.scene.CreateScreenText("新线恒通（武汉）科技有限公司", {fontSize: 45, fontName: "微软雅黑", fontColor: color1, horizontalAlignment: np3d.HorizontalAlignment.Left, verticalAlignment: np3d.VerticalAlignment.Top, outline: true});
                engine.scene.CreateScreenText("新线恒通（武汉）科技有限公司", {fontSize: 45, fontColor: color2, horizontalAlignment: np3d.HorizontalAlignment.Center, verticalAlignment: np3d.VerticalAlignment.Center, outline: true, outlineColor: color1});
                engine.scene.CreateScreenText("新线恒通（武汉）科技有限公司", {fontColor: color3, horizontalAlignment: np3d.HorizontalAlignment.Right, verticalAlignment: np3d.VerticalAlignment.Bottom});
                engine.scene.CreateScreenText("新线恒通（武汉）科技有限公司", {fontColor: color3, horizontalAlignment: np3d.HorizontalAlignment.Right, verticalAlignment: np3d.VerticalAlignment.Bottom, offsetX: -20, offsetY: -30});
            }
            else {
                console.log("引擎未被正确创建");
            }
        });
    </script>
</body>
</html>
