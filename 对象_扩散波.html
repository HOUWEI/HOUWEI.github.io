<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>对象_图片标签</title>
    <style>
            html, body, #cesiumContainer {
                width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            }
    </style>
    
    <link href="np3d/np3d.css" rel="stylesheet" />
    <script src="np3d/np3d.js"></script>
</head>
<body>
    <div id = "3dContainer" ></div>
    <script>
        var engine = np3d.Create3dEngine(np3d.EngineType.Cesium, "3dContainer");
        engine.statusCallback = (bCreated => {
            if (bCreated) {
                engine.scene.CreateImageryLayer(np3d.ProviderType.Arcgis);
                var pos1 = engine.utiles.CreateVector3FromDegree(90, 60, 10);
                var color1 = engine.utiles.CreateColor(1, 0, 0, 1);
                var label1 = engine.scene.CreateWave(pos1, 1000, {color: color1});

                var pos2 = engine.utiles.CreateVector3FromDegree(90.05, 60, 10);
                var color2 = engine.utiles.CreateColor(0, 1, 0, 1);
                var label2 = engine.scene.CreateWave(pos2, 800, {color: color2, duration: 5});

                var pos3 = engine.utiles.CreateVector3FromDegree(90.1, 60, 10);
                var color3 = engine.utiles.CreateColor(0, 1, 1, 1);
                var label3 = engine.scene.CreateWave(pos3, 500, {color: color3, count: 5});

                var pos4 = engine.utiles.CreateVector3FromDegree(90.15, 60, 10);
                var color4 = engine.utiles.CreateColor(0, 0, 1, 1);
                var label4 = engine.scene.CreateWave(pos4, 1000, {color: color4, count: 5, duration: 4});

                var pos5 = engine.utiles.CreateVector3FromDegree(90.2, 60, 10);
                var color5 = engine.utiles.CreateColor(1, 0, 1, 1);
                var label5 = engine.scene.CreateWave(pos5, 1200, {color: color5, clampToGround: true});


                engine.navigator.FlytoSceneObject(label1, 4);
            }
            else {
                console.log("引擎未被正确创建");
            }
        });
    </script>
</body>
</html>
