<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>对象_图片标签</title>
    <style>
            html, body, #cesiumContainer {
                width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            }
    </style>
    
    <link href="np3d/np3d.css" rel="stylesheet" />
    <script src="np3d/np3d.js"></script>
</head>
<body>
    <div id = "3dContainer" ></div>
    <script>
        var engine = np3d.Create3dEngine(np3d.EngineType.Cesium, "3dContainer");
        engine.statusCallback = (bCreated => {
            if (bCreated) {
                engine.scene.CreateImageryLayer(np3d.ProviderType.Arcgis);

                var pos1 = engine.utiles.CreateVector3ClampOnGround(127, 30);
                const imageLabel1 = {
                    ImageLabel: {
                        name: "a",
                        url: "./assets/images/医疗.png",
                        position: {
                            x: pos1.x,
                            y: pos1.y,
                            z: pos1.z
                        },
                        fixedPixel: true,
                        scale: 0.1,
                        clustering: true
                    }
                }

                var pos2 = engine.utiles.CreateVector3ClampOnGround(128, 30);
                const imageLabel2 = {
                    ImageLabel: {
                        name: "b",
                        url: "./assets/images/医疗.png",
                        position: {
                            x: pos2.x,
                            y: pos2.y,
                            z: pos2.z
                        },
                        fixedPixel: true,
                        scale: 0.1,
                        clustering: true
                    }
                }

                var pos3 = engine.utiles.CreateVector3ClampOnGround(126, 30);
                const imageLabel3 = {
                    ImageLabel: {
                        name: "c",
                        url: "./assets/images/医疗.png",
                        position: {
                            x: pos3.x,
                            y: pos3.y,
                            z: pos3.z
                        },
                        fixedPixel: true,
                        scale: 0.1,
                        clustering: true
                    }
                }

                var pos4 = engine.utiles.CreateVector3ClampOnGround(127, 31);
                const imageLabel4 = {
                    ImageLabel: {
                        name: "d",
                        url: "./assets/images/医疗.png",
                        position: {
                            x: pos4.x,
                            y: pos4.y,
                            z: pos4.z
                        },
                        fixedPixel: true,
                        scale: 0.1,
                        clustering: true
                    }
                }

                var pos5 = engine.utiles.CreateVector3ClampOnGround(125, 29);
                const imageLabel5 = {
                    ImageLabel: {
                        name: "e",
                        url: "./assets/images/医疗.png",
                        position: {
                            x: pos5.x,
                            y: pos5.y,
                            z: pos5.z
                        },
                        fixedPixel: true,
                        scale: 0.1,
                        clustering: true
                    }
                }

                var pos6 = engine.utiles.CreateVector3ClampOnGround(120, 29);
                const imageLabel6 = {
                    ImageLabel: {
                        name: "f",
                        url: "./assets/images/医疗.png",
                        position: {
                            x: pos6.x,
                            y: pos6.y,
                            z: pos6.z
                        },
                        fixedPixel: true,
                        scale: 0.1,
                        clustering: true
                    }
                }

                const layer = engine.scene.CreateLabelLayer(JSON.stringify([imageLabel1, imageLabel2, imageLabel3, imageLabel4, imageLabel5,imageLabel6]), {clusterEnable: true});
                layer.AddClusterImageLabel(2, 3, "./assets/images/聚类1.png");
                layer.AddClusterImageLabel(4, 5, "./assets/images/聚类2.png");
                layer.AddClusterImageLabel(6, 15, "./assets/images/聚类3.png");
                engine.navigator.FlytoSceneObject(layer, 4);
            }
            else {
                console.log("引擎未被正确创建");
            }
        });
    </script>
</body>
</html>
